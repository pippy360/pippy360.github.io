<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="math.js" type="text/javascript"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        document {
            font-family: "Roboto","Helvetica","Arial",sans-serif;
        }
        #bigBlueOuter {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: #f7f7f7;
            width: 100%;
            min-width: 1200px;
        }

        .bigBlueInner{
            padding: 0px 30px;
            margin: 20px auto;
            width: 1200px;
            display: block;
        }

        .move {
            cursor: move;
        }

        #lineSvgTag {
            pointer-events: none;
        }

        .btn {
            font-size: 12px;
        }

        #triangleOutputList {
            max-width: 400px;
            height: 400px;
            overflow: auto;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid black;
        }

        .canvasWrapper {
            display: inline-block;
            max-width: 385px;
            margin: auto;
        }

        .trianglesListWrapper {
            height: 410px;
            display: inline-block;
        }
        .trianglesListInnerWrapper{
            height: 370px;
            display: block;            
            overflow: auto;
        }
        .triangleList {
        }
        .triangleListBody {
            overflow: auto;
        }
        .header {
            background-color: #183D4E;
            width: 100%;
            min-width: 1140px;
            color: #ffffff;
            overflow: hidden;
            font-family: "Roboto","Helvetica","Arial",sans-serif;
            text-align: center;
        }
        .headerInner {
            margin: 60px auto;
            width: 1140px;
        }
        .buttons {
            margin: 20px auto;
            padding: 0px 30px;
            width: 1200px;
        }
        .mainCol{
            width: 375px;
            display: inline-block;
        }
        .canvasTitle{
            color: #000;
        }
    </style>
</head>
<body>
<div class="fullPageWraper">
    <div class="header">
        <div class="headerInner">
            <h1>Image Matching Demo</h1>
            <p>Click and drag on an image to apply a transformation.</p>
        </div>
    </div>
    <div class="buttons">
        <button id="transposeButton" class="btn btn-default "
                onclick="setCurrnetOperation(enum_TransformationOperation.TRANSLATE)">Move
        </button>
        <button class="btn btn-default"
                onclick="setCurrnetOperation(enum_TransformationOperation.NON_UNIFORM_SCALE)">Scale
        </button>
        <button class="btn btn-default" onclick="setCurrnetOperation(enum_TransformationOperation.UNIFORM_SCALE)">
            Uniform Scale
        </button>
        <button class="btn btn-default" onclick="setCurrnetOperation(enum_TransformationOperation.ROTATE)">Rotate
        </button>
        <button class="btn btn-default" onclick="setCurrnetOperation(enum_TransformationOperation.CROP)">Crop
        </button>
        <button class="btn btn-default" onclick="toggleDrawUIOverlayMode()">Toggle Draw Overlay</button>
        <!--<button class="btn btn-default" onclick="toggleDrawKeypointsMode()" >Toggle DrawKeypoints</button>-->
        <!--<button class="btn btn-default" style="float:right;" onclick="callSearch()">CompareImages</button>-->
    </div>
    <div id="bigBlueOuter" class="">
        <div id="bigBlueInner" class="row bigBlueInner">
            <div class="canvasWrapper mainCol">
                <span class="canvasTitle">Query Image</span>
                <canvas id="interactiveCanvas" width="350" height="350"></canvas>
                <p id="number_of_triangles_output"></p>
            </div>
            <div class="canvasWrapper mainCol">
                <span class="canvasTitle">Matching Image</span>
                <canvas id="referenceCanvas" width="350" height="350"></canvas>
                <p id="number_of_matching_triangles_output"></p>
            </div>
            <div class="mainCol trianglesListWrapper">
                <h3>Results</h3>
                <div class="trianglesListInnerWrapper">
                    <table class="triangleList table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Area</th>
                        </tr>
                        </thead>
                        <tbody id="triangleListBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="output">
        <!--<span id="searchResultsOutput">-->
        <!--<div id="searchResultsOutputDiv" class="alert alert-success" role="alert">-->
        <!--<strong>Matched!</strong> X matches found-->
        <!--</div>-->
        <!--</span>-->
    </div>
</div>
<svg id="lineSvgTag" style="display: inline;position: absolute; min-height: 4px;min-width: 4px;">
    <line id="line" x1="0" y1="0" x2="0" y2="0" style="stroke:rgb(255,0,0);stroke-width:2"/>
</svg>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
<script>
</script>
</body>
<script>

</script>
</html>
