<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="math.js" type="text/javascript"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        #bigBlueOuter {

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 1140px;
        }

        .move {
            cursor: move;
        }

        #lineSvgTag {
            pointer-events: none;
        }

        .btn {
            font-size: 12px;
        }

        #triangleOutputList {
            max-width: 400px;
            height: 400px;
            overflow: auto;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid black;
        }

        .canvasWrapper {
        }

        .trianglesListWrapper {
            max-height: 350px;
            max-width: 350px;
            overflow: auto;
        }

        .triangleList {
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <div class="header">
            <h1>Image Matching Demo</h1>
            <p>Click and drag on an image to apply a transformation.</p>
        </div>
        <p>
            <button id="transposeButton" class="btn btn-default "
                    onclick="setCurrnetOperation(enum_TransformationOperation.TRANSLATE)">Move
            </button>
            <button class="btn btn-default"
                    onclick="setCurrnetOperation(enum_TransformationOperation.NON_UNIFORM_SCALE)">Scale
            </button>
            <button class="btn btn-default" onclick="setCurrnetOperation(enum_TransformationOperation.UNIFORM_SCALE)">
                Uniform Scale
            </button>
            <button class="btn btn-default" onclick="setCurrnetOperation(enum_TransformationOperation.ROTATE)">Rotate
            </button>
            <button class="btn btn-default" onclick="setCurrnetOperation(enum_TransformationOperation.CROP)">Crop
            </button>
            <button class="btn btn-default" onclick="toggleDrawUIOverlayMode()">Toggle Draw Overlay</button>
            <!--<button class="btn btn-default" onclick="toggleDrawKeypointsMode()" >Toggle DrawKeypoints</button>-->
            <!--<button class="btn btn-default" style="float:right;" onclick="callSearch()">CompareImages</button>-->
        </p>
    </div>
    <div id="bigBlueOuter" class="row">
        <div class="canvasWrapper col">
            <h3>Query Image</h3>
            <canvas id="interactiveCanvas" width="350" height="350"></canvas>
            <p id="number_of_triangles_output"></p>
        </div>
        <div class="canvasWrapper col">
            <h3>Matching Image</h3>
            <canvas id="referenceCanvas" width="350" height="350"></canvas>
            <p id="number_of_matching_triangles_output"></p>
        </div>
        <div class="trianglesListWrapper col">
            <h3>Results</h3>
            <table class="triangleList table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Area</th>
                </tr>
                </thead>
                <tbody id="triangleListBody">

                </tbody>
            </table>
        </div>
    </div>
    <div id="output">
        <!--<span id="searchResultsOutput">-->
        <!--<div id="searchResultsOutputDiv" class="alert alert-success" role="alert">-->
        <!--<strong>Matched!</strong> X matches found-->
        <!--</div>-->
        <!--</span>-->
    </div>
</div>
<svg id="lineSvgTag" style="display: inline;position: absolute; min-height: 4px;min-width: 4px;">
    <line id="line" x1="0" y1="0" x2="0" y2="0" style="stroke:rgb(255,0,0);stroke-width:2"/>
</svg>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
<script>
</script>
</body>

</script>
</html>
